version: "3.8"
services:
    php:
        image: php:8.1-fpm
        container_name: php8_chaiz
        restart: unless-stopped
        volumes:
            - ./:/var/www/html:delegated
        ports:
            - "9000:9000"
        networks:
            - web-backend
networks:
    web-backend:
        external: true
