# ----------------------------------------------------
# 0. Staging Site (HTTPS)
# ----------------------------------------------------
server {
    listen 443 ssl;
    server_name staging.comparewarranties.org;

    root /var/www/staging/public;
    index index.php index.html index.htm;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php82:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}

# ----------------------------------------------------
# 1. Redirect ALL HTTP traffic to HTTPS (Main)
# ----------------------------------------------------
server {
    listen 80;
    server_name comparewarranties.org www.comparewarranties.org;
    return 301 https://comparewarranties.org$request_uri;
}

